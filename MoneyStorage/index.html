<body>
	<div id="buttons">
	<a class="btn" onclick="getString();">Get Data</a>
	<a class="btn" onclick="sendString();">Send Data</a>
	</div>
	<p id="start">Money:</p>
	<div id="datas">
		<a class="data">€0,01:</a><input id="oneCent"     type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€0,02:</a><input id="twoCent"     type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€0,05:</a><input id="fiveCent"    type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€0,1:</a><input  id="oneTenCent"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€0,2:</a><input  id="twoTenCent"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€0,5:</a><input  id="fiveTenCent" type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€1:</a><input    id="oneEuro"     type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€2:</a><input    id="twoEuro"     type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€5:</a><input    id="fiveEuro"    type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€10:</a><input   id="oneTenEuro"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€20:</a><input   id="twoTenEuro"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€50:</a><input   id="fiveTenEuro" type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€100:</a><input  id="oneHunEuro"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€200:</a><input  id="twoHunEuro"  type="number" class="numField" value=0 onclick="updateList();">
		<a class="data">€500:</a><input  id="fiveHunEuro" type="number" class="numField" value=0 onclick="updateList();">
	</div>
	<div id="sort">
		<a class="data">Current value:</a>
		<a class="data" id="current">€00.00</a>
		<a class="data">Search value:</a>
		<input id="search" onchange="" value="€00.00" onclick="updateList();">
	</div>
	<div id="con">
		
	</div>
