<html lang="en">
<head>

    <title>Sint jan</title>
	<style>
		.icon {
			filter: invert(20%) sepia(89%) saturate(5906%) hue-rotate(356deg) brightness(96%) contrast(118%);
			margin-left:  calc(25vw - 5vh);
			margin-right: calc(25vw - 5vh);
			width: 10vh;
			height: 10vh;
		}
		#date {
			text-align: center;
		}
		body {margin:0;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
	</style>
</head>
<body>
	<script>
		document.body.addEventListener('touchmove', function(event) {
			event.preventDefault();
		}, {
			passive: false,
			useCapture: false
		});
		window.onresize = function() {
			$(document.body).width(window.innerWidth).height(window.innerHeight);
		}
		$(function() {
			window.onresize();
		});
		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
		var yyyy = today.getFullYear();

		today = mm + '/' + dd + '/' + yyyy;
		var node = document.createElement("p");
		node.innerHTML  = today
		node.setAttribute("id", "date");
		document.getElementsByTagName("BODY")[0].appendChild(node);
  </script>
