<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Sint jan</title>  
	<style>
		html, body {
			margin: 0; 
			padding: 0; 
			overflow: hidden
		}
		html, body {
			overflow-x: hidden;
			height: 100%;
		}
		body {
			position: relative;
		}
		.icon {
			filter: invert(20%) sepia(89%) saturate(5906%) hue-rotate(356deg) brightness(96%) contrast(118%);
		}
		.icon {
			margin-left:  calc(25vw - 5vh);
			margin-right: calc(25vw - 5vh);
			width: 10vh;
			height: 10vh;
		}
		.icon:hover {
			background-color: yellow;
		}
		#bar {
			position: absolute;
			bottom: 0px;
			background-color: #00ff00
		}
		#date {
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		document.body.addEventListener('touchmove', function(event) {
			event.preventDefault();
		}, {
			passive: false,
			useCapture: false
		});
		window.onresize = function() {
			$(document.body).width(window.innerWidth).height(window.innerHeight);
		}
		$(function() {
			window.onresize();
		});
		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
		var yyyy = today.getFullYear();

		today = mm + '/' + dd + '/' + yyyy;
		var node = document.createElement("p");
		node.innerHTML  = today
		node.setAttribute("id", "date");
		document.getElementsByTagName("BODY")[0].appendChild(node);
  </script>
	<div id="bar">
		<img class="icon" src="open-iconic/svg/cog.svg"><img class="icon" src="open-iconic/svg/home.svg">
	</div>
</body>
</html>
